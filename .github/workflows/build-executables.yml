name: Build Cross-Platform Executables

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            executable_name: P-Type.exe
            artifact_name: P-Type-Windows
          - os: macos-latest
            platform: macos
            executable_name: P-Type
            artifact_name: P-Type-macOS
          - os: ubuntu-latest
            platform: linux
            executable_name: P-Type
            artifact_name: P-Type-Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build executable (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller --onefile --windowed --name P-Type --icon=icon.ico P-Type.py

    - name: Build executable (macOS)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --onefile --windowed --name P-Type --icon=icon.ico P-Type.py

    - name: Build executable (Linux)
      if: matrix.platform == 'linux'
      run: |
        pyinstaller --onefile --name P-Type --icon=icon.ico P-Type.py

    - name: Create app bundle (macOS)
      if: matrix.platform == 'macos'
      run: |
        # Create a proper macOS app bundle structure
        mkdir -p P-Type.app/Contents/MacOS
        mkdir -p P-Type.app/Contents/Resources
        cp dist/P-Type P-Type.app/Contents/MacOS/
        
        # Create Info.plist
        cat > P-Type.app/Contents/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>P-Type</string>
            <key>CFBundleIdentifier</key>
            <string>com.randynorthrup.ptype</string>
            <key>CFBundleName</key>
            <string>P-Type</string>
            <key>CFBundleVersion</key>
            <string>1.0.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.0</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>10.14.0</string>
        </dict>
        </plist>
        EOF
        
        # Create a ZIP file of the app bundle
        zip -r P-Type-macOS.zip P-Type.app

    - name: Upload artifact (Windows/Linux)
      if: matrix.platform != 'macos'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.executable_name }}

    - name: Upload artifact (macOS)
      if: matrix.platform == 'macos'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: P-Type-macOS.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: P-Type ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## P-Type Game Release
          
          **Cross-platform typing game executables**
          
          ### Downloads:
          - **Windows**: Download `P-Type.exe` and run directly
          - **macOS**: Download `P-Type-macOS.zip`, extract, and run `P-Type.app`
          - **Linux**: Download `P-Type` and run from terminal
          
          ### macOS Users:
          If you get a security warning, right-click the app and select "Open" to bypass Gatekeeper.
          
          ### Changes in this release:
          - Cross-platform typing game
          - Smooth gameplay and sound effects
          - Multiple difficulty levels
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: P-Type-Windows/P-Type.exe
        asset_name: P-Type.exe
        asset_content_type: application/octet-stream
    
    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: P-Type-macOS/P-Type-macOS.zip
        asset_name: P-Type-macOS.zip
        asset_content_type: application/zip
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: P-Type-Linux/P-Type
        asset_name: P-Type-Linux
        asset_content_type: application/octet-stream